<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gruppo"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Prestige Worldwide</title>
  </head>

  <body>
    <div class="main-wrapper">
      <div id="logo-block">
        <img id="logo" src="LogoMakr-4Nn1XX.png" />
        <div>Prestige <br />Worldwide</div>
      </div>
      <div id="form">
        <div class="form-top">
          <p>
            Prestige Worldwide, the first word in entertainment. We're putting
            in the man hours to study the science of what you need.
          </p>
          <p>Investors? Possibly you!</p>
        </div>
        <div class="form-bot">
          <form action="">
            <div class="inputs">
              <div>
                <label for="fname">First name</label><br />
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  class="input name"
                  required
                />
              </div>
              <div>
                <label for="lname">Last name</label><br />
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  class="input name"
                  required
                />
              </div>
              <div>
                <label for="email">Email</label><br />
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="input email"
                  required
                />
              </div>
              <div>
                <label for="tel">Telephone</label><br />
                <input
                  type="text"
                  name="tel"
                  id="tel"
                  class="input telephone"
                  pattern="^\d{10}$"
                  title="Should be a 10 digit telephone number"
                  required
                />
              </div>
              <div>
                <label for="password">Password</label><br />
                <input
                  type="password"
                  id="pass"
                  name="pass"
                  class="input error"
                  required
                />
              </div>
              <div>
                <label for="pass-confirm">Confirm password</label><br />
                <input
                  type="password"
                  name="pass-confirm"
                  id="pass-confirm"
                  class="input error"
                  required
                />
              </div>
            </div>
            <div class="form-submit">
              <button id="submit">Create Account</button>
              <p>Already have an account? <a href="">Log in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
